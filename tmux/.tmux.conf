set-option -g default-shell $SHELL

# Set TERM properly, or programs in tmux will mess up colors {{{
# source: https://wiki.archlinux.org/index.php/Tmux#Correct_the_TERM_variable_according_to_terminal_type
## set the default TERM
set -g default-terminal screen

## update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
## determine if we should enable 256-colour support
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'
# }}}

set -g utf8 on
set-window-option -g utf8 on
set -g history-limit 10000

# Enable mouse
set -g mouse on

# Set window titles
set-option -g set-titles on

# Act like vim {{{
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
# }}}

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | xclip"

# Start GoTTY in a new window with C-t
# Press prefix-C-t to share tmux read-only in a web browser
bind-key C-t new-window "gotty tmux attach -t `tmux display -p '#S'`"

# Tmux Plugin Manager plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}

